<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Unordered List</title>
    <style>
        body{
            font-family: Arial,sans-serif;
        }
        ul{
            font-family: Arial, sans-serif;
            background-color: red;
            box-shadow: 0 0 10px;


        }
        ul li{
            background-color: chocolate;
            margin: 8px;
            font-size: 40px;

        }
    </style>
</head>
<body>

    <!--
      Unordered list with disc , circle , square , none
    -->
<ul type="disc">
    <li>Html</li>
    <li>css</li>
    <li>Javascrript</li>
    <li>Jquery</li>
    <li>Bootstrap</li>
</ul>
    <ul type="square">
        <li>Html</li>
        <li>css</li>
        <li>Javascrript</li>
        <li>Jquery</li>
        <li>Bootstrap</li>
    </ul>
    <ul type="none">
        <li>Html</li>
        <li>css</li>
        <li>Javascrript</li>
        <li>Jquery</li>
        <li>Bootstrap</li>
    </ul>



</body>
</html>
